<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../HeaderFooterManager.js"></script>
</head>

<body>
    <special-header></special-header>

            <!-- inside kec -->
            <div class="main mt-2">


                <div class="container-fluid p-2">
                    <div class="container-fluid justify-content-center">
    
                        <div class="container-fluid" style="padding: 9%;">
                            <h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"
                                class="text-center">Social Activities</h1>
    
                            <form name="serviceform">
                                
                                <div class="form-floating mb-3">
                                    <select name="Community Services" class="form-select" id="presentationDropdown" aria-label="Select presentation">
                                        <option selected disabled>Select activity</option>
                                        <option value="blood">Activities such as Blood donation</option>
                                        <option value="camp">1 to 2 weeks(NCC or NSS) camp</option>
                                        <option value="morecamp">More than 2 weeks(NCC or NSS)</option>
                                        
                                    </select>
                                    <label for="presentationDropdown">Community Services</label>
                                </div>
                                
                                <label for="formFileLg" class="form-label">Upload Your Proof</label>
                                <input class="form-control form-control mb-3" id="formFileLg" type="file">
                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary fw-bold mb-4 mt-4 px-4 py-2 fs-6" type="submit" onclick="handleActivityFormSubmit(event)">
                                        SUBMIT
                                    </button>
    
                                    <button type="button" class="btn btn-lg btn-secondary fw-bold mb-4 mt-4 px-4 py-2 fs-6" 
                                    onclick="window.history.back();">CANCEL
                                    </button>
    
                                </div>
                            </form>
    
                        </div>
    
                    </div>
                </div>
            </div>
        
        
        <!--end of content area-->
        <!--End of body content-->
        <!--end main content area -->


        <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

        <script src="../formHandlers.js"></script>
</body>

</html>
