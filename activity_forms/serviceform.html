            <form name="serviceform">

                <div class="form-floating mb-3">
                    <select name="Community Services" class="form-select" id="presentationDropdown" aria-label="Select presentation">

                                        <option value="camp">1 to 2 weeks(NCC or NSS) camp</option>
                                        <option value="morecamp">More than 2 weeks(NCC or NSS)</option>
                                        
                                    </select>

                </div>

                <span id="invalid-input" class="text-danger"></span>

                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-lg btn-primary fw-bold mb-4 mt-4 px-4 py-2 fs-6" type="submit" onclick="serviceformVal(event);handleActivityFormSubmit(event)">

                                        SUBMIT
                                    </button>

                    <button type="button" class="btn btn-lg btn-secondary fw-bold mb-4 mt-4 px-4 py-3 fs-6" onclick="window.location.href = '../activities.html';">CANCEL
                                    </button>

                </div>
            </form>
