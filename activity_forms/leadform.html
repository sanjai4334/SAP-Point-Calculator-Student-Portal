<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../HeaderFooterManager.js"></script>
</head>

<body>
    <special-header></special-header>

            <!-- inside kec -->
            <div class="main mt-2">


                <div class="container-fluid p-2">
                    <div class="container-fluid justify-content-center">
    
                        <div class="container-fluid" style="padding: 9%;">
                            <h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"
                                class="text-center">Leadership / Organizing Events</h1>
    
                            <form name="leadform">
                                <div class="form-floating mb-3">
                                    <select name="Member In" class="form-select" id="presentationDropdown" aria-label="Select presentation">
                                        <option selected>Club/Association Name</option>
                                        <option value="IEEE Students Branch">IEEE Students Branch</option>
                                        <option value="Centre for Entrepreneurship & Incubation">Centre for Entrepreneurship & Incubation</option>
                                        <option value="ISTE Chapter">ISTE Chapter</option>
                                        <option value="Institution of Engineers(IEI)">Institution of Engineers(IEI)</option>
                                        <option value="ICT Academy of Tamilnadu">ICT Academy of Tamilnadu</option>
                                        <option value="Indian Institute of Chemical Engineers - KEC Student Chapter">Indian Institute of Chemical Engineers - KEC Student Chapter</option>
                                        <option value="Society of Automotive Engineers">Society of Automotive Engineers</option>
                                        <option value="Instrument Society of India (ISoI)">Instrument Society of India (ISoI)</option>
                                        <option value="Indian Geo Technical Society">Indian Geo Technical Society</option>
                                        <option value="Indian Chapter of American Concrete Institute - KEC Student Chapter">Indian Chapter of American Concrete Institute - KEC Student Chapter</option>
                                        <option value="Self Development Club">Self Development Club</option>
                                        <option value="Women Development Cell">Women Development Cell</option>
                                        <option value="Ravi Varma Creative Club">Ravi Varma Creative Club</option>
                                        <option value="Android Application Development and Programming Club">Android Application Development and Programming Club</option>
                                        <option value="Citizen Consumer / Legal Literacy Club"> Citizen Consumer / Legal Literacy Club</option>
                                        <option value="Energy & Environment Conservation Club">Energy & Environment Conservation Club</option>
                                        <option value="English Proficiency Club">English Proficiency Club</option>
                                        <option value="Srinivasa Ramanujan Mathematics Club">Srinivasa Ramanujan Mathematics Club</option>
                                        <option value="Robotics Society of India (RSI) - KEC Student Chapter">Robotics Society of India (RSI) - KEC Student Chapter</option>
                                        <option value="Pasumai Vanam">Pasumai Vanam</option>
                                        <option value="Gender Equity Club">Gender Equity Club</option>
                                        <option value="Quiz Club">Quiz Club</option>
                                        <option value="Coding Forum">Coding Forum</option>
                                        <option value="Cloud Users Group">Cloud Users Group</option>
                                        <option value="IELTS Club">IELTS Club</option>
                                    </select>
                                    <label for="presentationDropdown">Member in</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="Position" class="form-select" id="presentationDropdown" aria-label="Select presentation">
                                        <option selected disabled>Select position</option>
                                        <option value="chairman">Chairman / Secretary / Treasurer</option>
                                        <option value="secretary">Joint Secretary / Vice Chairman</option>
                                        <option value="ec">EC Member</option>
                                        <option value="rep">Class Representative / Placement Coordinator / Cell Coordinator / IV or IPT Coordinator</option>
                                    </select>
                                    <label for="presentationDropdown">Position</label>
                                </div>
                                
                                <label for="formFileLg" class="form-label">Upload Your Proof</label>
                                <input class="form-control form-control mb-3" id="formFileLg" type="file">
                                <span id="invalid-input" class="text-danger"></span>

                                <div class="d-flex justify-content-center gap-3">
                                    <button class="btn btn-lg btn-primary fw-bold mb-4 mt-4 px-4 py-2 fs-6" type="submit" onclick="leadformVal(event);handleActivityFormSubmit(event)">
                                        SUBMIT
                                    </button>
    
                                    <button type="button" class="btn btn-lg btn-secondary fw-bold mb-4 mt-4 px-4 py-2 fs-6" 
                                    onclick="window.history.back();">CANCEL
                                    </button>
    
                                </div>
                            </form>
    
                        </div>
    
                    </div>
                </div>
            </div>
        
        
        <!--end of content area-->
        <!--End of body content-->
        <!--end main content area -->


        <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

        <script src="../formHandlers.js"></script>
</body>

</html>
