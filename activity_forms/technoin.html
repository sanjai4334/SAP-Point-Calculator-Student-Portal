<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../HeaderFooterManager.js"></script>
</head>

<body>
    <special-header></special-header>

            <!-- inside kec -->
            <div class="main mt-2">


                <div class="container-fluid p-2">
                    <div class="container-fluid justify-content-center">
    
                        <div class="container-fluid" style="padding: 9%;">
                            <h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"
                                class="text-center">Techno-Managerial Events Inside KEC</h1>
    
                            <form>
                                <div class="form-floating mb-3">
                                    <select name="Event Type"   class="form-select" id="presentationDropdown" aria-label="Select presentation">
                                        <option selected disabled>Select Event type</option>
                                        <!-- add types like quiz,coding contest... -->
                                        <option value="quiz">Quiz</option>
                                        <option value="coding">Coding Contest</option>
                                        <!-- add more -->
                                    </select>
                                    <label for="presentationDropdown">Event type</label>
                                </div>
    
                                <div class="form-floating mb-3">
                                    <input name="Presented On"   type="date" class="form-control" id="floatingInput" placeholder="DD/MM/YYYY"
                                        style="text-transform: uppercase;">
                                    <label for="floatingInput">Presented On</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input name="Event Name"   type="text" class="form-control" id="floatingInput" placeholder="DD-MM-YYYY">
                                    <label for="floatingInput">Event Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select name="Prize/Participation"   class="form-select" id="prizeParticipationDropdown"
                                        aria-label="Select prize/participation">
                                        <option value="1st">1st Prize</option>
                                        <option value="2nd">2nd Prize</option>
                                        <option value="3rd">3rd Prize</option>
                                        <option value="Participation">Participation</option>
                                    </select>
                                    <label for="prizeParticipationDropdown">Prize/Participation</label>
                                </div>
                                <label for="formFileLg" class="form-label">Upload Your Proof</label>
                                <input class="form-control form-control mb-3" id="formFileLg" type="file">
                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary fw-bold mb-4 mt-4 px-4 py-2 fs-6" type="submit" onclick="handleActivityFormSubmit(event)">
                                        SUBMIT
                                    </button>
    
                                    <button type="button" class="btn btn-lg btn-secondary fw-bold mb-4 mt-4 px-4 py-2 fs-6" 
                                    onclick="window.history.back();">CANCEL
                                    </button>
    
                                </div>
                            </form>
    
                        </div>
    
                    </div>
                </div>
            </div>
        
        
        <!--end of content area-->
        <!--End of body content-->
        <!--end main content area -->


        <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

        <script src="../formHandlers.js"></script>
</body>

</html>
